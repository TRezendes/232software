  <defs>
    <style>
      :root {
        --variable-color: var(--background-color, #000000);
        --variable-font: var(--body-font, b612regular);
      }

      #button {
        fill: hsl(328.87, 98.15%, 42.35%);
        stroke: hsl(328.87, 98.15%, 42.35%);
        stroke-width: 0;
      }

      #button:hover {
        fill: hsl(328.87, 98.15%, 21.18%);
        stroke: hsl(328.87, 98.15%, 21.18%);
      }

      #active-rect {
        fill: hsl(328.87, 98.15%, 84.7%);
        stroke: hsl(328.87, 98.15%, 84.7%);
        opacity: 0;
      }

      #button:active #active-rect {
        opacity: 1;
      }

      #gap {
        fill: var(--variable-color);
      }

      text {
        fill: var(--variable-color);
        font-family: var(--variable-font), sans-serif;
        text-anchor: start;
        dominant-baseline: ideographic;
      }

      #project-name {
        font-size: 2.4rem;
        font-weight: bold;
      }

      #project-url {
        font-size: 1.5rem;
        font-weight: regular;
      }

      #button-background {
        transform: scaleX(-1);
        transform-origin: center;
      }
    </style>
  </defs>
  <a xlink:href="https://the-light-web.net" target="_top">
    <g id="button">
      <g id="button-background">
        <rect id="button-rect" x="54" y="29" width="435" height="150" />
        <ellipse id="button-cap" cx="54" cy="104" rx="50" ry="75" />
        <rect id="active-rect" x="173" y="29" width="316" height="150" />
        <rect id="gap" x="124" y="29" width="50" height="150" />
      </g>
      <g id="button-label">
        <text id="project-name" x="23" y="179" dy="-35">The Light Web</text>
        <text id="project-url" x="23" y="179" dy="-10">The-Light-Web.net</text>
      </g>
    </g>
  </a>
